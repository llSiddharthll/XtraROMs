{% load static %} {% load crispy_forms_tags %} {% load account socialaccount %}
<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/c/CodingLabYT-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="{% static 'auth.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <style>
        h4{
            display: block;
        }
    @media (max-width: 730px) {
  .container .cover{
    display: none;
  }
  .form-content .login-form,
  .form-content .signup-form{
    width: 100%;
  }
  .form-content .signup-form{
    display: block;
  }
  .container #flip:checked ~ .forms .signup-form{
    display: block;
  }
  .container #flip:checked ~ .forms .login-form{
    display: block;
  }
}
  </style>
  </head>
  <body>
    <div class="container">
    <!-- <div><a href="{% url 'home' %}"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg></a></div> -->
      <input type="checkbox" id="flip" />
      <div class="cover">
        <div class="front">
          <div
            style="
              width: 100%;
              height: 100%;
              position: relative;
              background: var(--secondary);
            "
          >
            <img src="{% static 'images/xiaomi2.gif' %}" alt="" />
          </div>
        </div>
        <div class="back">
          <div
            style="
              width: 100%;
              height: 100%;
              position: relative;
              background: var(--secondary);
            "
          >
            <img src="{% static 'images/xiaomi2.gif' %}" alt="" />
          </div>
        </div>
      </div>
      <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
            <form class="login" method="post" action="{% url 'login' %}">
              {% csrf_token %} {{ form.non_field_errors }}
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username/Email"
                    name="login"
                    style="background-color: var(--background)"
                    required
                  />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                    name="password"
                    style="background-color: var(--background)"
                    required
                  />
                </div>
                {% if redirect_field_value %}
                <input
                  type="hidden"
                  name="{{ redirect_field_name }}"
                  value="{{ redirect_field_value }}"
                />
                {% endif %}
                <div class="text">
                  <a
                    href="{% url 'account_reset_password' %}"
                    style="color: var(--primary)"
                    >Forgot password?</a
                  >
                </div>
                <div class="button input-box">
                  <input type="submit" value="Sumbit" />
                </div>
                <div class="text sign-up-text">
                  Don't have an account?
                  <a href="{% url 'signup' %}" style="color: var(--primary)"
                    >Sigup now</a
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
