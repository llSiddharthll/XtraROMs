{% extends "base.html" %}{% block css %}
<style>
  @media only screen and (max-width: 767px) {
    #signup-btn {
      display: flex;
      margin-left: -50px !important;
    }
  }
  .card-body {
    box-shadow: 10px 10px 50px var(--text);
    padding: 30px;
    border-radius: 20px;
    background-color: var(--secondary);
  }
</style>

{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center mb-4">
                <h1 class="logotext">User SignUp</h1>
            </div>
            <div style="margin-bottom: 120px">
                <div class="card-body">
                    <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        
                        <div class="mb-3">
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                placeholder="Email"
                                name="email"
                                style="
                                background-color: var(--background);
                                width: 100%;
                                resize: vertical;
                                padding: 15px;
                                border-radius: 15px;
                                border: 0;
                                margin-top: 40px;
                                margin-bottom: 40px;
                                box-shadow: 4px 4px 10px var(--text);
                                "
                                required
                            />
                        </div>
                        
                        <div class="mb-3">
                            <input
                                type="text"
                                class="form-control"
                                id="username"
                                placeholder="Username"
                                name="username"
                                style="
                                background-color: var(--background);
                                width: 100%;
                                resize: vertical;
                                padding: 15px;
                                border-radius: 15px;
                                border: 0;
                                margin-bottom: 40px;
                                box-shadow: 4px 4px 10px var(--text);
                                "
                                required
                            />
                        </div>
                        
                        <div class="mb-3">
                            <input
                                type="password"
                                class="form-control"
                                id="password1"
                                placeholder="Password"
                                name="password1"
                                style="
                                background-color: var(--background);
                                width: 100%;
                                resize: vertical;
                                padding: 15px;
                                border-radius: 15px;
                                border: 0;
                                margin-bottom: 40px;
                                box-shadow: 4px 4px 10px var(--text);
                                "
                                required
                            />
                        </div>

                        <div class="mb-3">
                            <input
                                type="password"
                                class="form-control"
                                id="password2"
                                placeholder="Confirm Password"
                                name="password2"
                                style="
                                background-color: var(--background);
                                width: 100%;
                                resize: vertical;
                                padding: 15px;
                                border-radius: 15px;
                                border: 0;
                                margin-bottom: 20px;
                                box-shadow: 4px 4px 10px var(--text);
                                "
                                required
                            />
                        </div>
                        
                        <div style="text-align: center">
                            {% if error %}
                            <p class="text-danger">{{ error }}</p>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                            {% else %}
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                            {% endif %}
                        </div>

                        <div style="text-align: center; margin-top: 10px">
                            <strong>Already have an account?</strong>
                            <a href="{{ login_url }}" class="text-center" style="font-size: 1.5em">Log in</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
