{% extends 'base.html' %}
{% load socialaccount %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5">User Login</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header d-flex justify-content-center">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }} <!-- Apply the crispy filter -->
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Log In</button>

                            <script async src="https://telegram.org/js/telegram-widget.js?3"
                                data-telegram-login="XtraROMsBot" data-size="medium" data-radius="10"
                                data-auth-url="https://1a51-2405-201-6008-6b50-754c-b71c-e7b1-5a1e.ngrok-free.app"
                                data-onauth="onTelegramAuth(user)" data-request-access="write">
                                </script>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
