{% extends 'base.html' %}
{% load socialaccount %}
{% load crispy_forms_tags %}  <!-- Load crispy_forms_tags -->
{% block content %}

<div class="container py-5">
    <h1 class="text-center mb-5">User Registration</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header d-flex justify-content-center">
                    <h2>Sign Up Or<a href="{% provider_login_url 'google' %}" class="btn-danger">
                        <i class="fab fa-google"></i>oogle
                    </a></h2>
                    
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}  <!-- Apply the crispy filter -->
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary" style="margin-right: 10px;color: var(--background);">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="XtraROMsBot" data-size="large" data-auth-url="/" data-request-access="write"></script>
{% endblock %}
